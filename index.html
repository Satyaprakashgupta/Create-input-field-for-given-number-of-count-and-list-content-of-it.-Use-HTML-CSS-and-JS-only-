<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Fields</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div id="header">
        <h1>Dyanamic Input Field</h1>
      </div>

      <div id="count-form">
        <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Count of Input
          Field :</label><br>
        <input type="number" id="input-number-count" name="input-number-count">
      </div>
      <div id="input-form">
        <button onclick="createInputFields()">Create Form</button>
      </div>
      <div id="inputFields"></div>

      <div id="submit-button">
        <button onclick="displayInputValues()">Submit</button>
      </div>

      <div id="input-values" class="container-inside">
        <div class="inputvaluesheading">
          Input Values

        </div>

        <div id="data-cells" class="data-cells"></div>
      </div>
      <!-- <div id="input-values">
        <h2>Input Values:</h2>
        <ul id="values-list"></ul>
      </div> -->
    </div>

  </body>
  <script src="script.js"></script>

</html>
